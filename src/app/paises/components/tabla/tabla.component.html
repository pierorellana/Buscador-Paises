<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__backInLeft">
            <td>{{ i + 1 }}</td>
            <td><img class=" small " [src]="pais.flags.png " alt=" "></td>
            <td>{{ pais.name }}</td>
            <td>{{ pais.capital }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="[ '/pais', pais.alpha2Code] ">Ver..</a>
            </td>
        </tr>
    </tbody>
</table>
