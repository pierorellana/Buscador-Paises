<div class="animate__animated animate__fadeInLeftBig">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeholder="Buscar país..."></app-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencia" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{ pais.name }}</a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugeridos( termino )">
            <a class="nav-link"> Buscar "{{ termino }}"</a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf=" error " class=" alert alert-danger ">
    No se encontro el término {{ termino }}
</div>

<div *ngIf="paises.length> 0" class="row ">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
