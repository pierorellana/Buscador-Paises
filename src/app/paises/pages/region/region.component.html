<div class="animate__animated animate__fadeInLeftBig">
    <h3>Buscar por Región: <small>{{ regionActiva | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" [class]="getClass(region)" class="btn" (click)="activar( region )">{{ region | titlecase }}</button>
        </div>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row ">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
